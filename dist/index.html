<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="D/S">
		<meta name="description" content="Simple Browser Window">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="styles/css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/type.js" type="text/javascript"></script>
		<title>Browser Window in CSS &amp; Js</title>
	</head>
	<body>
		<main>
			<article class="window--outer">
				<span class="btns-container">
					<span class="btn btn--red"></span>
					<span class="btn btn--yellow"></span>
					<span class="btn btn--green"></span>
				</span>
				<span class="newTab"></span>
				<div class="window--inner"></div>
			</article> <!-- end of .window--outer -->
			<p>Simple Css &amp; Js project.</p>
			<p class="content--typed"></p>
			<a href="https://github.com/dantesolis/browser">
				<img class="link__icon" src="img/github32.png">
			</a>
		</main>
	</body>
</html>
